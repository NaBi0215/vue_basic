<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="reduce">-</button>
        {{res}}
        <button @click="add">+</button>
        <br>
        總價:{{parse()}}
        美金:{{parseDollar()}}

    </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            Vue.createApp({
            data() {
                return{
                    res:0,
                    count:1,
                    price:100,
                    dollar: 0
                }
            },
            methods:{
                add(){
                    // this.res += 1
                    // console.log('test');
                    if(this.res >= 100) return
                    this.res+= this.count
                },
                reduce(){
                    // this.res -= 1
                    if(this.res == 0) return
                    this.res-= this.count
                },
                parse(){
                    // console.log('adadad')
                    //半正確寫法
                    // return this.price * this.res
                    //錯誤寫法
                    // this.total = this.price * this.res;
                    // return this.total;
                    return this.total = 100* this.res
                },
                parseDollar(){
                    // console.log('ad');
                    //錯誤寫法 以後用computed
                    // this.total = this.price / 30

                    return this.dollar = this.price*30

                }
            },
        }).mount('#app')

        </script>
</body>
</html>
